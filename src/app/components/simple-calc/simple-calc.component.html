<div class="myCalc">
  <input
    type="text"
    class="inputCalc"
    placeholder="Введите число"
    [(ngModel)]="tmp"
    (keyup.enter)="inputUser($event)"
  />

  <div class="operations">
    <div class="plus operation" (click)="clickOnBtnOperation($event)">
      <span>+</span>
    </div>
    <div class="minus operation" (click)="clickOnBtnOperation($event)">
      <span>-</span>
    </div>
    <div class="multiply operation" (click)="clickOnBtnOperation($event)">
      <span>*</span>
    </div>
    <div class="devide operation" (click)="clickOnBtnOperation($event)">
      <span>/</span>
    </div>
  </div>

  <button class="calcBtn" (click)="inputUser($event)">Рассчитать</button>
</div>
